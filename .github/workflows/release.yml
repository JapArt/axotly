name: Release Axotly

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            binary: axotly
            archive: axotly-linux-x86_64.tar.gz

          - os: macos-latest
            target: x86_64-apple-darwin
            binary: axotly
            archive: axotly-macos-x86_64.tar.gz

          - os: macos-latest
            target: aarch64-apple-darwin
            binary: axotly
            archive: axotly-macos-arm64.tar.gz

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: axotly.exe
            archive: axotly-windows-x86_64.zip

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} dist/
          tar -czf ${{ matrix.archive }} -C dist .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          copy target\${{ matrix.target }}\release\${{ matrix.binary }} dist\
          powershell Compress-Archive dist\* ${{ matrix.archive }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  release:
    name: GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            **/*.tar.gz
            **/*.zip
